branches:
  only: master
language: node_js
node_js: '7'
cache:
  directories:
  - node_modules
script:
- npm run bootstrap
- npm run coverage -- --silent
after_success:
- npm i codeclimate-test-reporter
- cat coverage/lcov.info | node_modules/.bin/codeclimate-test-reporter
env:
  global:
    secure: 
